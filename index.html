<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Jordon - Links Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded' ,() => {
            VANTA.TRUNK({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xdc6499,
                spacing: 10.00,
                chaos: 10.00
            })

            const main = document.querySelector('main');
            main.style.opacity = 1;
            main.style.filter = 'blur(0px)'
        })
        </script>
    </head>

    <body>
        <div id="vanta"></div>
        <main>
        <header>
            <img src="images/jordon.jpeg"/>
            <h1>@octantx</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.instagram.com/octantx/">
                <img src="images/instagram.svg" alt="Homepage" width="20">
                    Instagram
                </a>
            </li>

            <li>
                <a href="https://github.com/octantx">
                    <img src="images/github.svg" alt="Github" width="20">
                    Github
                </a>
            </li>
        </ul>
        </main>
        
    </body>
</html>
