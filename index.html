<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Jordon - Links Project</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded' ,() => {
            VANTA.TRUNK({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        })
        </script>
    </head>

    <body>
        <div id="vanta"></div>
        <main>
        <header>
            <img src="images/jordon.jpeg"/>
            <h1>@octantx</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.cheese.com">
                <img src="images/homepage.svg" alt="Homepage" width="20">
                    Official Website
                </a>
            </li>

            <li>
                <a href="https://youtube.com">
                    <img src="images/youtube.svg" alt="Youtube" width="20">
                    Youtube
                </a>
            </li>

            <li>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="Twitter" width="20">
                    Twitter
                </a>
            </li>

            <li>
                <a href="https://github.com">
                    <img src="images/github.svg" alt="Github" width="20">
                    Github
                </a>
            </li>
        </ul>
        </main>
        
    </body>
</html>
